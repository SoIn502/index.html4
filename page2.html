<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحلة السالفة والتصويت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            /* Same color palette as the main page */
            --bg-color: #ad8e59;
            --container-bg: #ad8e59;
            --primary-color: ##ad8e59;
            --primary-hover: #ad8e59;
            --success-color: #ad8e59;
            --success-hover: #ad8e59;
            --danger-color: #ad8e59;
            --text-color: #ad8e59;
            --container-bg: /* لون المربع الشفاف (تم إخفاؤه حاليًا) */
        }

        body {
            font-family: 'Cairo', sans-serif;
			background-image: url('https://cdn.discordapp.com/attachments/1396269233448685642/1416206335556714606/ChatGPT_Image_12_2025_08_09_44_.png?ex=68c6006e&is=68c4aeee&hm=d0d030ca8a28949289197099a39bc7111472260209aede3ea4818f13940d6007&');
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        h3 {
            font-size: 1.5rem;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        #next-person-button {
            background-color: var(--primary-color);
            margin-top: 25px;
        }
        
        #next-person-button:hover {
            background-color: var(--primary-hover);
        }

        #story-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--success-color);
            margin-top: 20px;
        }
        
        .story-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Voting Section */
        #voting-section {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #voter-name {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .vote-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .vote-option-button {
            width: 100%;
            padding: 15px;
            background-color: #1f0f02;
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .vote-option-button:hover {
            background-color: #1f0f02;
            transform: translateY(-2px);
        }
        
        /* Results Section */
        #results-section {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #results-list {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: right;
            margin-top: 20px;
        }
        
        .result-item {
            font-size: 1.3rem;
            background-color: #1f0f02;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item span:first-child {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .result-item span:last-child {
            color: var(--success-color);
        }
        
        .liar-reveal {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--danger-color); /* لون مميز للكاذب */
            margin-top: 15px;
            margin-bottom: 20px;
            background-color: #1f0f02;
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* ----- كود الإعلان الجديد ----- */
        
        /* الإطار الخارجي للإعلان */
        #ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* مربع الإعلان */
        #ad-modal {
            background-color: ;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: #fff;
            position: relative;
        }

        #ad-modal p {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d8c29d;
        }

        #ad-modal img {
            max-width: 90%; /* حجم الصورة أكبر */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0; /* الصورة مخفية في البداية */
            transition: opacity 1s ease-in-out; /* انتقال سلس لظهور الصورة */
        }

        /* إخفاء فيديو اليوتيوب */
        #youtube-audio-iframe {
            display: none;
        }

        /* زر الدخول */
        #enter-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #a44200;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enter-button:hover {
            background-color: #8f3a00;
        }

        /* مؤثر الـ GIF الجديد */
        #full-screen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            opacity: 0; /* مخفي في البداية */
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ad-overlay">
    <div id="ad-modal">
        <p></p>
        <img id="ad-image" src="https://cdn.discordapp.com/attachments/1396269233448685642/1416433467222265956/wallpaperbetter.com_7680x4320_1.jpg?ex=68c6d3f6&is=68c58276&hm=39f31167c088bbc3dc2792f647ab1a62c73f925d3df9ac2bc8197ed889582e36&" alt="صورة إعلان">
        <button id="enter-button">دخول</button>
    </div>
</div>

<iframe id="youtube-audio-iframe" width="0" height="0" src="https://www.youtube.com/embed/7t0mTHGciNE?controls=0&disablekb=1&modestbranding=1&loop=1&playlist=7t0mTHGciNE&showinfo=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>

<img id="full-screen-gif" src="https://cdn.discordapp.com/attachments/1396269233448685642/1416433465947328532/wallpaperbetter.com_7680x4320.jpg?ex=68c6d3f6&is=68c58276&hm=d24e91c84bfcc370c9cc34327da2b403e11fbb8f73900d4a8dbcc91d18fb3d91&">

<div class="container">
    <div id="story-section">
        <h2 id="story-teller-name"></h2>
        <h3 id="timer">05:00</h3>
        <button class="button" id="next-person-button">الشخص التالي</button>
    </div>

    <div id="voting-section">
        <h1>مرحلة التصويت</h1>
        <h2 id="voter-name"></h2>
        <div class="vote-options" id="vote-options">
        </div>
    </div>
    
    <div id="results-section">
        <h1>النتائج النهائية</h1>
        <div id="liar-reveal" class="liar-reveal" style="display:none;"></div>
        <ul id="results-list">
        </ul>
    </div>
</div>

<script>
    // ----- كود الإعلان الجديد (يجب وضعه قبل كود اللعبة) -----
    document.addEventListener('DOMContentLoaded', () => {
        const adOverlay = document.getElementById('ad-overlay');
        const enterButton = document.getElementById('enter-button');
        const youtubeIframe = document.getElementById('youtube-audio-iframe');
        const adImage = document.getElementById('ad-image');
        const fullScreenGif = document.getElementById('full-screen-gif');
        
        // عند الضغط على زر الدخول
        enterButton.addEventListener('click', () => {
            // إخفاء زر الدخول فوراً
            enterButton.style.display = 'none';

            // تشغيل الفيديو (الصوت) تلقائيًا بعد تفاعل المستخدم
            const videoSrc = youtubeIframe.src;
            youtubeIframe.src = videoSrc + "&autoplay=1";
            
            // إظهار الصورة بعد 500ms
            setTimeout(() => {
                adImage.style.opacity = '1';
                fullScreenGif.style.opacity = '1';
            }, 500);

            // إيقاف تشغيل الفيديو بعد 35 ثانية
            setTimeout(() => {
                youtubeIframe.src = ""; // يوقف الفيديو
            }, 35000); // 35 ثانية

            // إخفاء الإعلان ومؤثر الـ GIF بعد 35 ثانية
            setTimeout(() => {
                adOverlay.style.opacity = '0';
                fullScreenGif.style.opacity = '0';
                setTimeout(() => {
                    adOverlay.style.display = 'none';
                    fullScreenGif.style.display = 'none';
                }, 500); // 500ms for transition
            }, 35000); // 35 ثانية
        });
    });

    // ----- كود اللعبة الأصلي -----
    const storySection = document.getElementById('story-section');
    const storyTellerName = document = document.getElementById('story-teller-name');
    const nextPersonButton = document.getElementById('next-person-button');
    const timerDisplay = document.getElementById('timer');

    const votingSection = document.getElementById('voting-section');
    const voterNameDisplay = document.getElementById('voter-name');
    const voteOptionsContainer = document.getElementById('vote-options');

    const resultsSection = document.getElementById('results-section');
    const resultsList = document.getElementById('results-list');
    const liarRevealDiv = document.getElementById('liar-reveal');

    const gameData = JSON.parse(localStorage.getItem('gameData'));
    const names = gameData ? gameData.names : [];
    const liarName = gameData ? gameData.liar : null;

    let currentStoryTellerIndex = 0;
    let currentVoterIndex = 0;
    let timerInterval;
    const votes = {};

    // Initialize votes for each person
    names.forEach(person => votes[person.name] = []);

    function startStorytelling() {
        if (currentStoryTellerIndex < names.length) {
            const currentPerson = names[currentStoryTellerIndex];
            storyTellerName.textContent = `${currentPerson.name}، قل السالفة`;
            startTimer(300); // 5 minutes = 300 seconds
        } else {
            endStorytelling();
        }
    }

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        timerInterval = setInterval(() => {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(timerInterval);
                nextStoryTeller();
            }
        }, 1000);
    }
    
    function nextStoryTeller() {
        clearInterval(timerInterval);
        currentStoryTellerIndex++;
        startStorytelling();
    }
    
    function endStorytelling() {
        storySection.style.display = 'none';
        votingSection.style.display = 'flex';
        startVoting();
    }

    function startVoting() {
        if (currentVoterIndex < names.length) {
            const voter = names[currentVoterIndex];
            voterNameDisplay.textContent = `${voter.name}، اختر الشخص الكاذب`;
            
            voteOptionsContainer.innerHTML = '';
            names.forEach(person => {
                // A person cannot vote for themselves
                if (person.name !== voter.name) {
                    const button = document.createElement('button');
                    button.classList.add('vote-option-button');
                    button.textContent = person.name;
                    button.addEventListener('click', () => recordVote(voter.name, person.name));
                    voteOptionsContainer.appendChild(button);
                }
            });
        } else {
            endVoting();
        }
    }
    
    function recordVote(voter, votedFor) {
        votes[votedFor].push(voter);
        currentVoterIndex++;
        startVoting();
    }
    
    function endVoting() {
        votingSection.style.display = 'none';
        resultsSection.style.display = 'flex';
        displayResults();
    }

    function displayResults() {
        // عرض الكاذب الحقيقي
        if (liarName) {
            liarRevealDiv.textContent = `الكاذب الحقيقي كان: ${liarName}`;
            liarRevealDiv.style.display = 'block';
        }

        resultsList.innerHTML = '';
        names.forEach(person => {
            const voteCount = votes[person.name].length;
            const listItem = document.createElement('li');
            listItem.classList.add('result-item');
            listItem.innerHTML = `
                <span>${person.name}:</span>
                <span>${voteCount} صوت</span>
            `;
            resultsList.appendChild(listItem);
        });
        
        const detailedList = document.createElement('ul');
        detailedList.style.listStyle = 'none';
        detailedList.style.padding = '0';
        detailedList.style.marginTop = '20px';
        
        names.forEach(person => {
            if (votes[person.name].length > 0) {
                const item = document.createElement('li');
                item.style.marginBottom = '10px';
                item.style.fontSize = '1.1rem';
                item.innerHTML = `<span style="color: var(--primary-color); font-weight: bold;">${person.name}</span> صُوّت عليه من قِبل: <span style="color: var(--success-color);">${votes[person.name].join(', ')}</span>`;
                detailedList.appendChild(item);
            }
        });
        resultsSection.appendChild(detailedList);
    }
    
    nextPersonButton.addEventListener('click', nextStoryTeller);

    // Initial call to start the game
    if (gameData && names.length > 0) {
        startStorytelling();
    } else {
       document.querySelector('.container').innerHTML = `<h1>لم يتم العثور على أسماء!</h1><p>الرجاء العودة للصفحة الرئيسية لإضافة أسماء.</p><button class="button" onclick="window.location.href='index.html'">العودة</button>`;
    }
</script>
</body>
</html>
